<!DOCTYPE HTML><TITLE>advanced $SCRIPT.js example</TITLE>
<SCRIPT SRC=../src/script.js></SCRIPT>
<SCRIPT>
//load all files asynchronously!
	var
		script
	=
		$script
		.noConflict
		()
;
	script
	.path
=
	'js/'
;//main dependency
	script
	(
		'foo'
	,
		'main'
	)
;//bar & baz rely on 'main'
	script
	(
		[
			'bar'
		,
			'baz'
		]
	,
		'plugin'
	)
;//thunk relies on 'plugin'
	script
	(
		'thunk'
	)
;
	script
	(
		'foo'
	,
		function
		()
		{
			console
			.log
			(
				'got foo again. called back'
			)
		}
	)
;//
</SCRIPT>
